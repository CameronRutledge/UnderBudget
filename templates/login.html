{% extends 'base.html' %}
{% block content %}
<div class='row align-items-center justify-content-center'>
    <div class='col-md-3'>
      <h2 class='text-dark text-center'>Sign In</h2>
        <form method='POST'>
          {{ form.hidden_tag() }}
          <p>{{ form.email(class="form-control form-control-lg", placeholder="Email Address") }}</p>
          <p>{{ form.password(class="form-control form-control-lg", placeholder="Password") }}</p>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
</form>
{% endblock %}
